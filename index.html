<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <canvas width="512" height="512" id="canvas"></canvas>
        <div id="icon-container">
            <div class="norevref" id="norevref"></div>
            <div class="rev" id="rev"></div>
            <div class="ref" id="ref"></div>
            <div class="revref" id="revref"></div>
            <button id="addnode">Add Node</button>
            <br>
            <button id="removenode">Remove Node</button>
            <br>
            <select id="snap">
                <option value="0">No Snap</option>
                <option value="1">Square Snap</option>
                <option value="2">Triangular Snap</option>
            </select>
            <br>
            Auto-iterations:
            <input type="checkbox" id="auto-iterate">
            <br>
            Iteration Count:
            <input type="number" class="num-input" id="itr-count" value="6">
            <br>
            Anti-small Line Replacement:
            <input type="checkbox" id="aslr">
            <br>
            Small Line Threshold:
            <input type="number" class="num-input" id="small-line-threshold" value="1">
        </div>
        <div id="controller-container">
            <div class="draggable norevref" width="50px" height="50px" style="top: 400px; left: 200px;"></div>
            <div class="draggable norevref" width="50px" height="50px" style="top: 300px; left: 300px;"></div>
            <div class="draggable norevref" width="50px" height="50px" style="top: 300px; left: 400px;"></div>
            <div class="draggable norevref" width="50px" height="50px" style="top: 400px; left: 500px;"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
