<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <canvas width="1024" height="1024" id="canvas"></canvas>
        <div id="drag-parent" class="drag-window" style="top: 0px; left: 0px;">
            <div id="drag-div" class="drag-window-header">Edge-Replacement Fractal Settings</div>
            <button id="add-fractal-node-button">Add Fractal Node</button>
            <button id="remove-fractal-node-button">Remove Fractal Node</button>
            <br>
            <label>Iteration Count</label>
            <input type="number" step="1" id="iteration-count" value="8" min="0" max="32">
            <br>
            <label>Display All Iterations</label>
            <input type="checkbox" checked="false" id="display-all-iterations">
            <br>
            <hr>
            <label>Snap Type</label>
            <select id="snap-type">
                <option value="none">No Snap</option>
                <option value="square">Square Snap</option>
                <option value="triangular">Triangular Snap</option>
            </select>
            <br>
            <label>Snap Size</label>
            <input type="number" value="64" min="1" id="snap-size">
            <br>
            <hr>
            <label>Don't Subdivide Small Lines</label>
            <input type="checkbox" checked="false" id="dont-subdivide-small-lines">
            <br>
            <label>Small Line Threshold</label>
            <input type="number" id="small-line-threshold" value="2"> 
        </div>
        <div id="fractal-nodes"></div>
        <script src="main.js" type="module" ></script>
    </body>
</html>
